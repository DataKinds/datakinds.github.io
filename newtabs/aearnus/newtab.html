<html>
	<head>
		<style type="text/css">
			@keyframes fadein {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
			img {
				animation: fadein 2s;
			}
		</style>
		<script type="text/javascript">
			babes = []

			function newBabe(source) {
				var source = babes[Math.floor(Math.random() * babes.length)];
				var animeBabe = document.createElement("img");
				animeBabe.style.cssText = "position: absolute; top: " + randBetween(0, 1080) + "px; left: " + randBetween(0, 1920) + "px; transform: translateX(-50%) translateY(-50%); width: 300px; height: auto; z-index: -1;";
				animeBabe.src = source;
				document.body.appendChild(animeBabe);
			}

			function httpGet(url, callback) {
				var httpRequest = new XMLHttpRequest();
				httpRequest.onreadystatechange = function() {
					if (httpRequest.readyState == 4 && httpRequest.status == 200) {
						callback(httpRequest.responseText);
					}
				}
				httpRequest.open("GET", url, true);
				httpRequest.send(null);
			}

			function parseTopPosts(postJson) {
				console.log(postJson.data.children);
				for (var post in postJson.data.children) {
					if (postJson.data.children.hasOwnProperty(post)) {
						babes.push(postJson.data.children[post].data.url);
					}
				}
			}

			function parseJSONP(jsonp) { 
				var script = document.createElement("script");
				script.type = "text/javascript";
				script.src = jsonp;
				document.head.appendChild(script);
			}

			function randBetween(a, b) {
				return Math.floor(Math.random()*(b-a+1)+a);
			}

			function parseEnter(event) {
				if (event.keyCode == 13) {
					var input = document.getElementsByTagName("input")[0].value;
					if ((input.indexOf("http://") + input.indexOf(".com") + input.indexOf(".org") + input.indexOf(".net")) > -4) {
						if (input.indexOf("http://") > -1) {
							window.location.href = input.trim();
						} else {
							window.location.href = "http://" + input.trim();
						}
					} else {
						window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(input);
					}
				}
			}

			function init() {
				parseJSONP("https://www.reddit.com/r/awwnime/hot.json?jsonp=parseTopPosts&count=100");
				window.setInterval(newBabe, 600);
				document.getElementsByTagName("input")[0].value = "";
				document.getElementsByTagName("input")[0].addEventListener("keydown", parseEnter);
			}
			//[10:16PM] Link98: oh i shouldnt type it out here ;) wanna text, snapchat, or even skype? lol ill tell you what we could do then ;)
			window.onload = init
		</script>
	</head>
	<body style="background-color: #000000; overflow: hidden;">
		<input type="text" keydown="parseEnter" placeholder="Search Google or type URL" style="position: absolute; left: 50%; top: 40%; height: 2em; width: 40%; transform: translateX(-50%); font-size: 1.5em; text-align: left; background-color: rgba(240, 240, 240, 0.7); border-width: 0px; padding-left: 20px; padding-right: 20px; z-index: 100;">
	</body>
</html>
