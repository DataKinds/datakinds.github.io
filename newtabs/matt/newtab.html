<html>
	<head>
		<title>
			New Tab
		</title>
		<script type="text/javascript">
		images = ["0.png", "1.png", "2.png", "3.png"];
		imageOffsets = ["7%", "0%", "0%", "20%"];
		if (!localStorage.getItem("currentBG")) {
			imageIndex = Math.floor(Math.random()*images.length);
		} else {
			imageIndex = localStorage.getIrem("currentBG");
		}
		localStorage.setItem("currentBG", (imageIndex + 1) % images.length);

		function init() {
			document.body.style = "background-image: url(\"" + images[imageIndex] + "\"); background-position: center " + imageOffsets[imageIndex] + "; background-repeat: no-repeat; background-size: 100%";
		}
		</script>
	</head>
	<body onload="init()">
	</body>
</html>
